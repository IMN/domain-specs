info:
  description: "Merchant exceptions"
  version: '1.0'
  title: Merchant exceptions

x-beezup-ops:
  codeGenType: domain
  repo: IMN
  appRoot: IMN.MER
  apiName: TBD
  namespace: IMN.MER.Exceptions
  comment: |
    IMN.MER.Exceptions
    changed to yaml format
  using:
  - IMN.Schemas
  references:
  - IMN.Schemas
  

definitions:
  merchantCodeAlreadyUsedException:
    x-format: Exception
    x-transient: false
    x-technical: false
    type: object
    required: 
    - merchantCode
    description: |
      The merchant code '{merchantCode}' already exists
    properties:
      merchantCode: 
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/merchantCode'
        
        
  invalidMarketplaceCredentialException:
    x-format: Exception
    x-transient: false
    x-technical: false
    type: object
    required: 
    - marketplaceApiCredential
    description: |
      Marketplace credentials are not recognized, please check them and try again
    properties:
      marketplaceApiCredential: 
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/marketplaceApiCredential'
        
  subscriptionNotAcceptedException:
    x-format: Exception
    x-transient: false
    x-technical: false
    type: object
    required: 
    - marketplaceCode
    description: |
      The subscription has not yet been accepted by the marketplace '{marketplaceCode}'
    properties:
      marketplaceCode:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/marketplaceCode'
    
  notOfferSourceMarketplaceException:
    x-format: Exception
    x-transient: false
    x-technical: false
    type: object
    required: 
    - marketplaceCode
    description: |
      The marketplace '{marketplaceCode}' is not the offer source
    properties:
      marketplaceCode:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/marketplaceCode'
        
  credentialNotConfiguredException:
    x-format: Exception
    x-transient: false
    x-technical: false
    type: object
    required: 
    - marketplaceCode
    description: |
      The credential are not configured for the marketplace '{marketplaceCode}'
    properties:
      marketplaceCode:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/marketplaceCode'
        
  partnerHttpException:
    x-exclude: true
    x-format: Exception
    x-transient: false
    x-technical: false
    type: object
    required: 
    - correlationId
    - marketplaceCode
    - merchantCode
    - logUri
    - httpStatus
    - operationName
    description: |
      The partner http request is in error
    properties:
      correlationId: 
          $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/correlationId'
      marketplaceCode: 
          $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/marketplaceCode'
      merchantCode: 
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/merchantCode'
      logUri:
        type: string
        format: uri
      httpStatus:
        type: string
        format: httpStatusCode
      operationName:
        type: string
        
  partnerInvalidResponse:
    x-exclude: true
    x-format: Exception
    x-transient: false
    x-technical: false
    type: object
    required: 
    - correlationId
    - marketplaceCode
    - merchantCode
    - exceptionMessage
    - operationName
    description: |
      The partner http response is invalid
    properties:
      correlationId: 
          $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/correlationId'
      marketplaceCode: 
          $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/marketplaceCode'
      merchantCode: 
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/merchantCode'
      exceptionMessage:
        type: string
      operationName:
        type: string
        
