definitions:




    
  batchMerchantMarketplaceOfferChanges:
    x-format: Message
    type: object
    description: Contains all changes for one marketplace for one merchant
    properties:
      offers:
        type: array
        description: Offers that need to be created or replaced
        minItems: 1
        maxItems: 1000
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/offer-schemas/1.0#/definitions/merchantMarketplaceOffer'
      deleted:
        type: array
        minItems: 1
        maxItems: 1000
        description: Deleted offers
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/offer-schemas/1.0#/definitions/merchantMarketplaceOfferIdentifier'

    
  batchMerchantOfferChanges:
    x-format: Message
    type: object
    description: Contains all changes for a merchant
    properties:
      offers:
        type: array
        minItems: 1
        maxItems: 1000
        description: Offers that need to be created or replaced
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/offer-schemas/1.0#/definitions/merchantOffer'
      deleted:
        type: array
        minItems: 1
        maxItems: 1000
        description: Deleted offers
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/offer-schemas/1.0#/definitions/merchantOfferIdentifier'